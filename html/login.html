<script>
    $('input[name=username]').blur(function(){
        val=this.value;
        if(val.length<3){
            $(this).data({'s':0});
            $(this).next().show();
        }else{
            $(this).data({'s':1});
            $(this).next().hide();
        }
    });
    $('input[name=email]').blur(function(){
        val=this.value;

        if(val.match(/^\w+@\W+\.\w+$/i)){
//            $(this).data({'s':1});
//            $(this).next().hide();
            $(this).data({'s':0});
            $(this).next().show();
        }else{
//            $(this).data({'s':0});
//            $(this).next().show();
            $(this).data({'s':1});
            $(this).next().hide();
        }
    });
    $('input[name=phone]').blur(function(){
        val=this.value;

        if(val.match(/^1\d{10}$/)){
            $(this).data({'s':1});
            $(this).next().hide();
        }else{
            $(this).data({'s':0});
            $(this).next().show();
        }
    });
    $('input[name=password]').blur(function(){
        val=this.value;
        if(val.length<8){
            $(this).data({'s':0});
            $(this).next().show();
        }else{
            $(this).data({'s':1});
            $(this).next().hide();
        }
    });
    $('input[name=repassword]').blur(function(){
        val=this.value;
        val1 = $('input[name=password]').val();
        if(val.length<8 && val!=val1){
            $(this).data({'s':0});
            $(this).next().show();
        }
        else if(val!=null && val==val1){
            $(this).data({'s':1});
            $(this).next().hide();
        }
    });
    $('form').submit(function(){
        $('.auth').blur();

        t=0;

        $('.auth').each(function(){
            t += $(this).data('s');
        });
        if(t != 5){
            return false;
        }

    });
</script>
